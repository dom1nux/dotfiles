#### Custom brightnes bindings for optimus laptops ####
unbind = ,XF86MonBrightnessUp, Brightness up
unbind = ,XF86MonBrightnessDown, Brightness down

bindeld = ,XF86MonBrightnessUp, Brightness up, exec, brightnessctl -d amdgpu_bl1 s +2%
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, brightnessctl -d amdgpu_bl1 s 2%-

#### Custom apps bindings ####
$terminal = uwsm-app -- xdg-terminal-exec #Consider setting to ghostty if issues arise
$browser = omarchy-launch-browser

# Apps
bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, E, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- bitwarden-desktop
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, G, Discord, exec, omarchy-launch-or-focus discord "uwsm-app -- discord"

# WebApps
bindd = SUPER SHIFT, A, Gemini, exec, omarchy-launch-webapp "https://gemini.google.com/"
bindd = SUPER SHIFT ALT, A, Deepseek, exec, omarchy-launch-webapp "https://chat.deepseek.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-or-focus-webapp Calendario "https://calendar.google.com/"
bindd = SUPER SHIFT, H, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus-webapp "YouTube Music" "https://music.youtube.com/"
bindd = SUPER SHIFT, X, Excalidraw, exec, omarchy-launch-webapp "https://excalidraw.com"
